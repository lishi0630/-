<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/jquery.validate.js"></script>
</head>
<style>
    form{
        width: 800px;
        position: absolute;
        left:0;
        top: 0;
        right: 0; bottom: 0;
        margin: auto;
    }
</style>
<body>
<form  action="/addCon">
  <div class="form-group">
    <label for="sid">学号</label>
    <input type="text" class="form-control" id="sid" placeholder="学号" name="sid" value="180-">
  </div>
  <div class="form-group">
    <label for="name">姓名</label>
    <input type="text" class="form-control" id="name" placeholder="姓名" name="name">
  </div>
  <div class="form-group">
    <label for="age">年龄</label>
    <input type="text" class="form-control" id="age" placeholder="年龄" name="age">
  </div>
  <div class="form-group">
    <label >性 别 ：</label>
      男：<input type="radio"   placeholder="性别" name="sex" value="0">
      女：<input type="radio"   placeholder="性别" name="sex" value="1">
  </div>
  <div class="form-group">
    <select name="cid" id="" class="form-control">
      {% for item in data %}
          <option value="{{ item.cid }}">{{item.cname}}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
</body>
<script>
        $("form").validate({
            rules:{
                name:{
                    required: true,
					minlength: 2
                },
                sid:{
                    required: true,
					minlength: 6,
                    remote:"/ajax1/"
                }
            },
            messages:{
                name:{
                    required: "这个是必填项",
					minlength: "不能少于2位",
                },
                sid:{
                    required: "这个是必填项",
					minlength: "不能少于6位",
                    remote:"该学号已存在"
                }
            }
        })
</script>
</html>
