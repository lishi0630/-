<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/jquery.validate.js"></script>
</head>
<style>
    form{
        width: 800px;
        position: absolute;
        left:0;
        top: 0;
        right: 0; bottom: 0;
        margin: auto;
    }
</style>
<body>
<form  action="/addCon2">
    {% csrf_token %}
  <div class="form-group">
    <label for="cname">班级名</label>
      <input type="text"  class="form-control" id="cname" placeholder="班名" name="cname">
  </div>
    <div class="message">

    </div>
  <div class="form-group">
        <label>所带年级</label>
      <select name="gid" id="gid" >
           <option value='0'>请选择年级</option>
        {% for item in data %}
         <option value="{{item.gid}}" >{{item.gname}}</option>
        {% endfor %}
      </select>
  </div>
  <div class="form-group">
        <label>所带阶段</label>
      <select name="pid" disabled>

      </select>
  </div>
  <div class="form-group">
        <label>代课老师</label>
      <select name="tid" disabled>

      </select>
  </div>
    <input type="hidden" value="" name="infos">
  <button type="submit" class="btn btn-default">提交</button>
</form>
</body>
<script>
        $("form").validate({
            rules:{
                cname:{
                    required: true,
					minlength: 2,
                    remote:"/ajax2/"
                }
            },
            messages:{
                cname:{
                    required: "这个是必填项",
					minlength: "不能少于2位",
                    remote:"该班级已存在"
                }
            }
        })
    obj={}
    $(".message").on("click","span",function () {
        pid=$(this).attr("attr")
        $(this).parent().remove()
        for(var item in obj){
            if(item==pid){
                delete obj[item]
            }
        }
    })
    $("button").click(function () {
        $("input[type=hidden]").val(JSON.stringify(obj))
    })
    $("select[name=gid]").change(function () {
        //处理年级的请求
        val=$(this).select().val()
        $.ajax({
            url:"/classajax/",
            data:{gid:val},
            dataType:"json",
            success(data){
                console.log(data)
                if(!data["pids"]){
                    return
                }
               var keys=data["pids"].split(",")
               var values=data["pnames"].split(",")
                console.log(keys,values)
               var arr={}
               for (var i in keys){
                   arr[keys[i]]=values[i]
               }
               var pid=$("select[name=pid]")
                pid.removeAttr("disabled")
                options="options+=\"<option value='0'>请选择课程</option>\""
                for(var i in arr){
                    options+="<option value='"+i+"'>"+arr[i]+"</option>"
                }
                // console.log("options",options)
                pid.html(options)
                //处理老师的信息
                pid.change(function () {
                     pid = $(this).select().val();
                    $.ajax({
                        url:"/classajax1/",
                        data:{pid:val},
                        dataType:"json",
                        success(data){
                            console.log(data)
                            var tid=$("select[name=tid]")
                            tid.removeAttr("disabled")
                            options="options+=\"<option value='0'>请选择老师</option>\""
                            data.forEach(function(value){
                                options+=`<option value='${value.tid}'>${value.tname}</option>`
                            })
                            tid.html(options)
                            //进行信息的呈现
                            tid.change(function () {
                                pid = $("select[name=pid]").select().val()
                                pname = $("select[name=pid]").find("option:eq(" + $("select[name=pid]")[0].selectedIndex + ")").html()
                                tid = $(this).select().val()
                                tname = $(this).find("option:eq(" + $(this)[0].selectedIndex + ")").html()

                                newobj={}
                                newobj.pid=pid
                                newobj.pname=pname
                                newobj.tid=tid
                                newobj.tname=tname
                                obj[pid]=newobj

                                var lis=""
                                for(var item in obj){
                                    lis+=`<li>${obj[item].pname}+${obj[item].tname}<span attr="${obj[item].pid}"> X </span></li>`
                                }
                                $(".message").html(lis)
                            })
                        }
                    })
                })

            }

        })
    })
    </script>
</html>
