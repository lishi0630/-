<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<form action="/testsEdit/" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="title">题目</label>
    <input type="text" class="form-control" id="title" name="titll" value="{{one.title}}">
  </div>
  <div class="form-group">
        <label for="gname">年级</label>
        <input type="text" class="form-control" id="gname"  name="gname" value="{{one.gname}}">
  </div>
    <div class="form-group">
        <label for="pname">课程</label>
        <input type="text" class="form-control" id="pname"  name="pname" value="{{one.pname}}">
    </div>
    <div class="form-group">
        <label for="tname">试题类型</label>
        <input type="text" class="form-control" id="tname" name="tname" value="{{one.tname}}">
    </div>
    <input type="hidden" name="id" value="{{one.id}}">
    <button type="submit" class="btn btn-default">提交</button>
</form>
</body>
</html>
