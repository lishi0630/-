<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/jquery.validate.js"></script>
</head>
<style>
    form{
        width: 800px;
        position: absolute;
        left:0;
        top: 0;
        right: 0; bottom: 0;
        margin: auto;
    }
</style>
<body>
<form  action="/gradeEdit/?id={{one.id}}" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="gname">年级名称</label>
    <input type="text" class="form-control" id="gname"  name="gname" value="{{one.gname}}">
  </div>
  <div class="form-group">
    <label for="gid">年级标识</label>
    <input type="text" class="form-control" id="gid"  name="gid" value={{one.gid}}>
  </div>
  <div class="form-group">
        <label>课程名字</label>
        {% for item in data %}
            {% if item.pname in one.pnames %}
                <input type="checkbox" value="{{ item.pid }}" name="pid" checked="checked">{{item.pname}}
            {% else %}
                 <input type="checkbox" value="{{ item.pid }}" name="pid">{{item.pname}}
            {% endif %}
        {% endfor %}
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
</body>
</html>
