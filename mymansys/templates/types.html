<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<table class="table table-bordered table-striped" style="width:88%;margin:0 auto">
    <tr>
        <th>id</th>
        <th>类型</th>
        <th>类型标识</th>
        <th>操作</th>
    </tr>
    {% if data %}
        {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.tname }}</td>
                <td>{{item.tid}}</td>
                <td>
                    <button type="button" class="btn btn-success"><a href="/typesDel/?id={{item.id}}">删除</a></button>
                    <button type="button" class="btn btn-success"><a href="/typesEdit?id={{item.id}}">编辑</a></button>
                </td>
            </tr>
        {% endfor %}
    {% else %}
        <tr><td>not found</td></tr>
    {% endif %}
    <tr>
        <td colspan="6">
            <button type="button" class="btn btn-danger"><a href="/typesAdd/">添加</a></button>
        </td>
    </tr>
</table>
</body>
</html>
