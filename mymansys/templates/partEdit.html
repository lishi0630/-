<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<form action="/partEdit/" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="pname">课程</label>
        <input type="text" class="form-control" id="pname"  name="pname" value="{{one.pname}}">
    </div>
    <div class="form-group">
        <label for="pid">课程标识</label>
        <input type="text" class="form-control" id="pid" name="pid" value="{{one.pid}}">
    </div>
    <input type="hidden" name="id" value="{{one.id}}">
    <button type="submit" class="btn btn-default">提交</button>
</form>
</body>
</html>
