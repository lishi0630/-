<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生信息</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<table class="table table-bordered table-striped" style="width:88%;margin:0 auto">
    <tr>
        <th>id</th>
        <th>学号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>班级</th>
        <th>操作</th>
    </tr>
    {% if data %}
        {% for item in data %}
            <tr>
                <td>{{ item.id }}</td>
                <td>{{ item.sid }}</td>
                <td>{{ item.name }}</td>
                <td> {% if item.sex == '0' %}
                    男
                {% elif item.sex == '1' %}
                    女
                {% endif %}</td>
                <td>{{ item.age }}</td>
                <td>{{ item.cname }}</td>
                <td>
                    <button type="button" class="btn btn-success"><a href="/del?id={{item.id}}">删除</a></button>
                    <button type="button" class="btn btn-success"><a href="/stu-edit?id={{item.id}}">编辑</a></button>
                </td>
            </tr>
        {% endfor %}
    {% else %}
        <tr><td>not found</td></tr>
    {% endif %}
    <tr>
        <td colspan="8">
            <button type="button" class="btn btn-danger"><a href="/stu-add">添加</a></button>
        </td>
    </tr>
    <tr>
        <td colspan="8">
            {{page | safe}}
        </td>
    </tr>
</table>
</body>
</html>
