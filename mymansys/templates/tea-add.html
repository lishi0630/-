<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/jquery.validate.js"></script>
</head>
<style>
    form{
        width: 800px;
        position: absolute;
        left:0;
        top: 0;
        right: 0; bottom: 0;
        margin: auto;
    }
</style>
<body>
<form  action="/addCon1">
  <div class="form-group">
    <label for="tnum">工号</label>
    <input type="text" class="form-control" id="tnum" placeholder="工号" name="tnum" value="zh-">
  </div>
  <div class="form-group">
    <label for="tname">姓名</label>
    <input type="text" class="form-control" id="tname" placeholder="姓名" name="tname">
  </div>
  <div class="form-group">
    <label >性 别 ：</label>
      男：<input type="radio"   placeholder="性别" name="tsex" value="0">
      女：<input type="radio"   placeholder="性别" name="tsex" value="1">
  </div>
  <div class="form-group">
      <label>所带课程</label>
      {% for item in data %}
          <input type="checkbox" value="{{ item.pid }}" name="pid">{{item.pname}}
      {% endfor %}
  </div>
  <!--<div class="form-group">-->
    <!--<label for="tclass">所带班级</label>-->
    <!--<input type="text" class="form-control" id="tclass" value="{{one.tclass}}" name="tclass">-->
  <!--</div>-->
  <button type="submit" class="btn btn-default">提交</button>
</form>
</body>
<script>
        $("form").validate({
            rules:{
                tname:{
                    required: true,
					minlength: 3
                },
                tnum:{
                    required: true,
					minlength: 6,
                    remote:"/ajax/"
                }
            },
            messages:{
                tname:{
                    required: "这个是必填项",
					minlength: "不能少于3位",
                },
                tnum:{
                    required: "这个是必填项",
					minlength: "不能少于6位",
                    remote:"该工号已存在"
                }
            }
        })
</script>
</html>
