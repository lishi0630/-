<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    form{
        width: 800px;position: absolute;left:0;
        top: 0;
        right: 0; bottom: 0;
        margin: auto;
    }
</style>
<body>
<form action="/change" method="post">
        {% csrf_token %}
  <div class="form-group">
    <label for="sid">学号</label>
    <input type="text" class="form-control" id="sid" placeholder="学号" name="sid" value="{{one.sid}}" readonly="readonly">
  </div>
  <div class="form-group">
    <label for="name">姓名</label>
    <input type="text" class="form-control" id="name" value="{{one.name}}" name="name">
  </div>
  <div class="form-group">
    <label for="age">年龄</label>
    <input type="text" class="form-control" id="age" value="{{one.age}}" name="age">
  </div>
  <div class="form-group">
    <label >性 别 ：</label>
      {% if one.sex %}
          男：<input type="radio"   placeholder="性别" name="sex" value="0" checked="checked">
          女：<input type="radio"   placeholder="性别" name="sex" value="1">
      {% else %}
          男：<input type="radio"   placeholder="性别" name="sex" value="0">
          女：<input type="radio"   placeholder="性别" name="sex" value="1" checked="checked">
      {% endif %}
  </div>
  <div class="form-group">
       <select name="cid" id="" class="form-control">
          {% for item in res %}
              <option value="{{ item.cid }}">{{item.cname}}</option>
          {% endfor %}
        </select>
  </div>
   <input type="hidden" name="id" value="{{one.id}}">
  <button type="submit" class="btn btn-default">提交</button>
</form>
</body>
</html>
